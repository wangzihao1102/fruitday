<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>
            登录页
        </title>
    </head>
    <body>
        <form action="{% url 'logging' %}" method="post">
            {% csrf_token %}
            用户名：<input type="text" name="user_name" id="user_name"><br>
            密码：<input type="password" name="user_pwd" id="user_pwd"><br>
            <input type="submit" value="登录">

            <input type="text" id="id_reg_captcha_1" name="captcha_1"
							 class="form-control form-control-captcha fl" placeholder="验证码" autocomplete="off">
            <span class="v5-yzm fr" >
                <a href="{% url 'login' %}" class="next-captcha">
                    <img src="{{ image_url }}" class="captcha" alt="captcha">
                    <span style="text-align: center;vertical-align: middle;">看不清？换一张</span>
                </a>
            </span>
            <input id="id_reg_captcha_0" name="captcha_0" type="hidden" value="{{ hash_key }}" >
        </form>
    {{ message }}
    </body>
