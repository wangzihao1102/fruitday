<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>
            注册页
        </title>
    </head>
    <body>
        <form action="{% url 'registers' %}" method="post">
            {% csrf_token %}
            用户名：<input type="text" name="user_name" id="user_name"><br>
            密码：<input type="password" name="user_pwd" id="user_pwd"><br>
            确认密码:<input type="password" name="user_cpwd" id="user_cpwd"><br>
            Email:<input type="text" name="email" id="email"><br>
            电话：<input type="text" name="phone" id="phone"><br>

           <input type="text" id="id_reg_captcha_1" name="captcha_1" class="form-control form-control-captcha fl" placeholder="验证码" autocomplete="off">
			<span class="v5-yzm fr" >
				<a href="{% url 'register' %}" class="next-captcha">
				    <img src="{{ image_url }}" class="captcha" alt="captcha">
				    <span style="text-align: center;vertical-align: middle;">看不清？换一张</span>
				</a>
			</span>

			<input id="id_reg_captcha_0" name="captcha_0" type="hidden" value="{{ hash_key }}" >

            <input type="submit" value="注册" name="">

        </form>
        {{ message }}
    </body>
</html>
